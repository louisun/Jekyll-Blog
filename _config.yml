# Site settings 配置站点
title: 'Louisunの小屋'
description: '很高兴能在这里与你分享我对技术和生活的思考。'
keyword: 'Louisun, Louisun的独立博客, Louisune的博客, 后端, 后端开发, 后端博客, java, github, 开源项目'
url: 'http://www.louisun.me'
baseurl: ''
# cdnurl: 
#photos_prefix: /aaaa
excerpt_separator:  '<!-- more -->'
lang: zh_CN
permalink: /:year/:month/:title.html

# Navigation links
navigation:
  - title: 首页
    url: /
  - title: 归档
    url: /archive.html
  - title: 标签
    url: /tags.html
  - title: 友链
    url: /links.html
  - title: 关于
    url: /about.html

# Author 配置博主信息
author: 'Louisun'
nickname: 'Louisun'
bio: '要心平气和地接受这个世界啊'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://roadsheep.disqus.com/embed.js'


# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# 百度统计
# baidu_verify: 
baidu_tj: 0ea997e7844552a544232688dccdf05b

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  zhihu: 'https://www.zhihu.com/people/louisun'
  weibo: 'https://weibo.com/6405545706'
  douban: 'https://www.douban.com/people/roadsheep'
  github: 'https://github.com/louisun'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# 分页设置
paginate: 6
paginate_path: 'articles/:num'

# Markdown
# highlighter: rouge
highlighter: rough
markdown: kramdown
kramdown:
  input: GFM
  auto_ids:       true
  auto_id_prefix: 'id-'
  toc_levels:     '2,3'
  smart_quotes:   lsquo,rsquo,ldquo,rdquo

jekyll-archives:
  enabled:
    - month
  layout: 'archive'
  permalinks:
#    year: '/:year/'
    month: '/:year/:month/'
#    day: '/:year/:month/:day/'
#    tag: '/tag/:name/'
#    category: '/category/:name/'

toc:
  min_level: 2 # default: 1
  max_level: 3 # default: 6

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-toc

exclude:
  - node_modules
  - dev
  - package.json
  - gulpfile.js
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - .DS_Store
  - deploy.sh
  - screenshot
  - LICENSE
  - README.md
  - backup